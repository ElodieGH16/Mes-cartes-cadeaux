
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes cartes cadeaux</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 1em;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            font-size: 1em;
            padding: 0.5em;
            margin: 0.3em 0;
            width: 100%;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Mes cartes cadeaux</h1>
    <div class="card">
        <input type="text" id="nom" placeholder="Nom de la carte">
        <input type="number" id="solde" placeholder="Solde (€)">
        <input type="date" id="expiration" placeholder="Date d'expiration">
        <input type="file" id="photo" accept="image/*">
        <button onclick="ajouterCarte()">Ajouter la carte</button>
    </div>
    <div id="liste"></div>

    <script>
        let cartes = [];

        function ajouterCarte() {
            const nom = document.getElementById('nom').value;
            const solde = document.getElementById('solde').value;
            const expiration = document.getElementById('expiration').value;
            const photoInput = document.getElementById('photo');

            if (!nom || !solde || !expiration) {
                alert("Merci de remplir tous les champs !");
                return;
            }

            const lecteur = new FileReader();
            lecteur.onload = function () {
                const photo = lecteur.result;
                const carte = { nom, solde, expiration, photo };
                cartes.push(carte);
                afficherCartes();
                sauvegarderCartes();
            };

            if (photoInput.files[0]) {
                lecteur.readAsDataURL(photoInput.files[0]);
            } else {
                const carte = { nom, solde, expiration, photo: null };
                cartes.push(carte);
                afficherCartes();
                sauvegarderCartes();
            }

            document.getElementById('nom').value = "";
            document.getElementById('solde').value = "";
            document.getElementById('expiration').value = "";
            document.getElementById('photo').value = "";
        }

        function afficherCartes() {
            const conteneur = document.getElementById('liste');
            conteneur.innerHTML = "";
            cartes.forEach((carte, index) => {
                const div = document.createElement('div');
                div.className = "card";
                div.innerHTML = `
                    <strong>${carte.nom}</strong><br>
                    Solde : ${carte.solde} €<br>
                    Expire le : ${carte.expiration}<br>
                    ${carte.photo ? `<img src="${carte.photo}" alt="photo carte">` : ""}
                    <button onclick="supprimerCarte(${index})">Supprimer</button>
                `;
                conteneur.appendChild(div);
            });
        }

        function supprimerCarte(index) {
            if (confirm("Supprimer cette carte ?")) {
                cartes.splice(index, 1);
                afficherCartes();
                sauvegarderCartes();
            }
        }

        function sauvegarderCartes() {
            localStorage.setItem('cartes', JSON.stringify(cartes));
        }

        function chargerCartes() {
            const stockees = localStorage.getItem('cartes');
            if (stockees) {
                cartes = JSON.parse(stockees);
                afficherCartes();
            }
        }

        window.onload = chargerCartes;
    </script>
</body>
</html>
