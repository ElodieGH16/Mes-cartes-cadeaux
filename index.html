
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes cartes cadeaux</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.5em;
      margin: 0.4em 0;
      font-size: 1em;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      margin-top: 0.5em;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Mes cartes cadeaux</h1>

  <div class="card">
    <input type="text" id="nom" placeholder="Nom de la carte" />
    <input type="number" id="solde" placeholder="Solde (€)" />
    <input type="date" id="expiration" />
    <input type="file" id="photo" accept="image/*" />
    <button onclick="ajouterCarte()">Ajouter la carte</button>
    <div id="erreur" class="error"></div>
  </div>

  <div id="liste"></div>

  <script>
    let cartes = [];

    function ajouterCarte() {
      const nom = document.getElementById("nom").value.trim();
      const solde = parseFloat(document.getElementById("solde").value);
      const expiration = document.getElementById("expiration").value;
      const photoInput = document.getElementById("photo");
      const erreur = document.getElementById("erreur");
      erreur.textContent = "";

      if (!nom || isNaN(solde) || !expiration) {
        erreur.textContent = "Tous les champs sont obligatoires.";
        return;
      }

      if (photoInput.files.length === 0) {
        erreur.textContent = "Merci de sélectionner une photo.";
        return;
      }

      const fichier = photoInput.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const carte = {
          nom: nom,
          solde: solde,
          expiration: expiration,
          photo: reader.result
        };
        cartes.push(carte);
        sauvegarderCartes();
        afficherCartes();
        document.getElementById("nom").value = "";
        document.getElementById("solde").value = "";
        document.getElementById("expiration").value = "";
        document.getElementById("photo").value = "";
      };

      reader.readAsDataURL(fichier);
    }

    function afficherCartes() {
      const conteneur = document.getElementById("liste");
      conteneur.innerHTML = "";

      cartes.forEach(carte => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${carte.nom}</strong><br>
          Solde : ${carte.solde.toFixed(2)} €<br>
          Expire le : ${carte.expiration}<br>
          <img src="${carte.photo}" alt="Photo de la carte" />
        `;
        conteneur.appendChild(div);
      });
    }

    function sauvegarderCartes() {
      localStorage.setItem("cartes", JSON.stringify(cartes));
    }

    function chargerCartes() {
      const donnees = localStorage.getItem("cartes");
      if (donnees) {
        cartes = JSON.parse(donnees);
        afficherCartes();
      }
    }

    window.onload = chargerCartes;
  </script>
</body>
</html>
